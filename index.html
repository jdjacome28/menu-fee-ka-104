const list = document.getElementById("list");

const chips = document.getElementById("chips");
const resultCount = document.getElementById("resultCount");
const waBtn = document.getElementById("waBtn");
const topBtn = document.getElementById("topBtn");

let state = { cat: "Todos", q: "" };

function applyLogo(){
  if(!LOGO_URL) return;
  const box = document.getElementById("logoBox");
  const fallback = document.getElementById("logoFallback");
  fallback.style.display = "none";
  box.innerHTML = `<img src="${LOGO_URL}" alt="Logo FEE-KA 104">`;
}

function makeChips(){
  chips.innerHTML = categories.map(c => `
    <div class="chip ${c.key === state.cat ? "active" : ""}" data-cat="${c.key}">
      ${c.label}
    </div>
  `).join("");

  chips.querySelectorAll(".chip").forEach(el=>{
    el.onclick = () => {
      state.cat = el.dataset.cat;
      makeChips();
      render();
    };
  });
}

function render(){
  const filtered = items.filter(x=>{
    const byCat = (state.cat === "Todos") || (x.cat === state.cat);
    const tags = (x.tags || []).join(" ");
    const s = (x.name + " " + x.desc + " " + x.price + " " + x.cat + " " + tags).toLowerCase();
    const byQ = !state.q || s.includes(state.q.toLowerCase());
    return byCat && byQ;
  });

  resultCount.textContent = `${filtered.length} resultado${filtered.length === 1 ? "" : "s"}`;

  list.innerHTML = filtered.map(x => {
    const tags = (x.tags || []);
    const tagHtml = tags.length
      ? `<div class="tagRow">${tags.map(t=>{
          const coffee = (t.toLowerCase().includes("casa") || t.toLowerCase().includes("caf√©") || t.toLowerCase().includes("coffee"));
          return `<span class="tag ${coffee ? "coffee":""}">${t}</span>`;
        }).join("")}</div>`
      : "";

    return `
      <div class="card">
        <div class="cardTop">
          <div>
            <div class="name">${x.name}</div>
            <div class="cat">${x.cat}</div>
          </div>
          <div class="price">${x.price}</div>
        </div>
        ${x.desc ? `<div class="desc">${x.desc}</div>` : ``}
        ${tagHtml}
      </div>
    `;
  }).join("") || `<div class="empty">No encontr√© resultados. Prueba con otra palabra.</div>`;
}

  const base = `https://wa.me/${WHATSAPP_NUMBER}`;

}

q.addEventListener("input", e => { state.q = e.target.value; render(); });

applyLogo();
makeChips();
setupWhatsApp();
render();
