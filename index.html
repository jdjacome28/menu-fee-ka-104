<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FEE-KA 104 ¬∑ Men√∫ Digital</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f7f0e6;
      --paper:#fffaf3;
      --wine:#4a2341;
      --coffee:#6f4e37;
      --ink:#1f2937;
      --muted:#6b7280;
      --border:rgba(31,41,55,.12);
      --shadow:0 14px 34px rgba(0,0,0,.09);
      --shadow2:0 8px 18px rgba(0,0,0,.08);
      --r:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--ink);
      background:
        radial-gradient(900px 420px at 10% 0%, rgba(74,35,65,.10), transparent 60%),
        radial-gradient(900px 420px at 90% 0%, rgba(111,78,55,.10), transparent 60%),
        var(--bg);
    }
    .wrap{max-width:1180px;margin:auto;padding:16px}
    .shell{
      background:linear-gradient(180deg, rgba(255,250,243,.98), rgba(255,250,243,.95));
      border:1px solid rgba(74,35,65,.18);
      border-radius:24px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    /* HEADER */
    .top{
      position:sticky; top:0; z-index:20;
      background:rgba(247,240,230,.82);
      backdrop-filter:blur(10px);
      border-bottom:1px solid rgba(31,41,55,.08);
    }
    .head{
      display:flex;gap:14px;align-items:center;justify-content:space-between;flex-wrap:wrap;
      padding:14px 16px 10px 16px;
    }
    .brand{display:flex;gap:12px;align-items:center;min-width:240px}
    .logo{
      width:54px;height:54px;border-radius:16px;
      background:linear-gradient(145deg, rgba(74,35,65,.20), rgba(111,78,55,.16));
      border:1px solid rgba(74,35,65,.20);
      box-shadow:var(--shadow2);
      display:flex;align-items:center;justify-content:center;
      overflow:hidden;
    }
    .logoTxt{
      font-family:Cinzel,serif;
      font-weight:700;
      color:var(--wine);
      letter-spacing:.6px;
      font-size:16px;
      line-height:1.05;
      text-align:center;
      user-select:none;
    }
    .logoTxt small{
      display:block;
      font-family:Inter,sans-serif;
      font-weight:900;
      font-size:11px;
      color:rgba(111,78,55,.92);
      margin-top:3px;
      letter-spacing:.2px;
    }
    h1{
      margin:0;
      font-family:Cinzel,serif;
      font-size:18px;
      color:var(--wine);
      letter-spacing:.6px;
    }
    .sub{margin:4px 0 0 0;font-size:12px;color:rgba(31,41,55,.70)}
    .searchRow{flex:1;min-width:240px;display:flex;gap:10px;justify-content:flex-end;align-items:center}
    .search{
      width:100%;max-width:560px;
      padding:12px 14px;
      border:1px solid rgba(31,41,55,.12);
      border-radius:14px;
      background:rgba(255,255,255,.90);
      outline:none;
      font-size:14px;
    }
    .search:focus{border-color:rgba(74,35,65,.30);box-shadow:0 0 0 4px rgba(74,35,65,.10)}

    .meta{
      display:flex;gap:10px;align-items:center;justify-content:space-between;flex-wrap:wrap;
      padding:0 16px 12px 16px;
    }
    .pill{
      font-size:12px;
      color:rgba(31,41,55,.72);
      background:rgba(255,255,255,.75);
      border:1px solid rgba(31,41,55,.10);
      padding:8px 10px;
      border-radius:999px;
    }
    .btn{
      border:none;
      background:rgba(111,78,55,.92);
      color:#fff;
      padding:10px 12px;
      border-radius:999px;
      font-weight:900;
      cursor:pointer;
      display:inline-flex;gap:8px;align-items:center;
    }
    .btn.ghost{
      background:rgba(255,255,255,.78);
      color:rgba(31,41,55,.90);
      border:1px solid rgba(31,41,55,.10);
    }

    /* CATEGORIES (chips) */
    .catsWrap{padding:0 16px 12px 16px}
    .catsTop{display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap;margin-bottom:8px}
    .catsTop .hint{font-size:12px;color:rgba(31,41,55,.62)}
    .chips{display:flex;flex-wrap:wrap;gap:10px}
    .chip{
      border:1px solid rgba(31,41,55,.12);
      background:rgba(255,255,255,.78);
      padding:10px 12px;
      border-radius:999px;
      font-weight:800;
      font-size:13px;
      cursor:pointer;
      display:inline-flex;gap:8px;align-items:center;
      user-select:none;
      white-space:nowrap;
    }
    .chip.active{
      background:rgba(74,35,65,.92);
      border-color:rgba(74,35,65,.10);
      color:#fff;
    }

    /* ROWS (Netflix) */
    .content{padding:10px 0 18px 0}
    .row{padding:0 16px;margin-bottom:18px}
    .rowTitle{display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap;margin:0 0 10px 0}
    .rowTitle h2{margin:0;font-size:14px;letter-spacing:.2px;color:rgba(31,41,55,.92)}
    .hint{font-size:12px;color:rgba(31,41,55,.62)}
    .scroller{
      display:flex;gap:12px;overflow-x:auto;padding-bottom:6px;
      scroll-snap-type:x mandatory;-webkit-overflow-scrolling:touch;
    }
    .scroller::-webkit-scrollbar{height:8px}
    .scroller::-webkit-scrollbar-thumb{background:rgba(74,35,65,.18);border-radius:999px}

    .card{
      min-width:170px;max-width:170px;
      background:rgba(255,255,255,.92);
      border:1px solid rgba(31,41,55,.10);
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 8px 18px rgba(0,0,0,.06);
      scroll-snap-align:start;
      cursor:pointer;
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .card:hover{transform:translateY(-2px);box-shadow:0 12px 26px rgba(0,0,0,.08)}
    .thumb{height:112px;background:#ddd;position:relative}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .badge{
      position:absolute;left:10px;bottom:10px;
      background:rgba(0,0,0,.62);
      color:#fff;
      padding:6px 9px;
      border-radius:999px;
      font-size:11px;
      backdrop-filter:blur(6px);
    }
    .info{padding:10px 10px 12px 10px}
    .name{font-weight:900;font-size:13px;line-height:1.15;margin:0}
    .price{margin-top:6px;font-weight:950;color:var(--wine);font-size:13px}

    /* MODAL */
    .modal{
      position:fixed; inset:0;
      display:none;
      align-items:flex-end;
      justify-content:center;
      background:rgba(0,0,0,.45);
      z-index:999;
    }
    .sheet{
      width:min(560px, 100%);
      background:#fff;
      border-radius:22px 22px 0 0;
      overflow:hidden;
      box-shadow:0 24px 70px rgba(0,0,0,.28);
    }
    .sheetImg{height:240px;background:#ddd}
    .sheetImg img{width:100%;height:100%;object-fit:cover;display:block}
    .sheetBody{padding:14px 16px 16px 16px}
    .sheetTop{display:flex;gap:10px;justify-content:space-between;align-items:flex-start}
    .sheetTop .t{flex:1}
    .sheetName{font-weight:950;font-size:16px;margin:0;color:rgba(31,41,55,.95)}
    .sheetCat{font-size:12px;color:rgba(31,41,55,.62);margin-top:4px}
    .sheetPrice{font-weight:950;color:var(--wine);white-space:nowrap}
    .x{
      border:none;background:rgba(31,41,55,.06);
      width:38px;height:38px;border-radius:999px;cursor:pointer;
      font-size:18px;
    }
    .sheetDesc{margin-top:10px;font-size:13px;line-height:1.35;color:rgba(31,41,55,.88)}
    .sheetActions{margin-top:12px;display:flex;gap:10px}
    .sheetActions .btn{width:100%;justify-content:center}
    .note{padding:0 16px 16px 16px;color:rgba(31,41,55,.60);font-size:12px}

    /* MOBILE IMPROVEMENTS */
    @media (max-width:600px){
      .card{min-width:160px;max-width:160px}
      .thumb{height:108px}
      .sheetImg{height:220px}
      .chip{padding:8px 10px;font-size:12px}
    }
  </style>
</head>

<body>
  <div class="wrap">

<script>
/* ========= CONFIG ========= */
const WHATSAPP_NUMBER = "57XXXXXXXXXX"; // <-- CAMBIA ESTO
const PLACE_NAME = "FEE-KA 104";

/* Si quieres QR por mesa: agrega ?mesa=3 al link. Ej:
   https://tusitio.com/?mesa=3  */
const params = new URLSearchParams(location.search);
const MESA = params.get("mesa") ? String(params.get("mesa")) : "";

/* ========= IM√ÅGENES DEMO (puedes reemplazar por fotos reales) ========= */
const IMG = {
  cafe: "https://images.unsplash.com/photo-1517705008128-361805f42e86?auto=format&fit=crop&w=1200&q=60",
  cold: "https://images.unsplash.com/photo-1528823872057-9c018a7dbab6?auto=format&fit=crop&w=1200&q=60",
  pastry:"https://images.unsplash.com/photo-1608198093002-ad4e005484ec?auto=format&fit=crop&w=1200&q=60",
  food: "https://images.unsplash.com/photo-1550547660-d9450f859349?auto=format&fit=crop&w=1200&q=60",
  nachos:"https://images.unsplash.com/photo-1604908177522-4297c7c1e05a?auto=format&fit=crop&w=1200&q=60",
  cocktail:"https://images.unsplash.com/photo-1544145945-f90425340c7e?auto=format&fit=crop&w=1200&q=60",
  beer:"https://images.unsplash.com/photo-1532635202-8b7b5f5a0a8f?auto=format&fit=crop&w=1200&q=60"
};

/* ========= HORA INTELIGENTE ========= */
function getMoment(){
  const h = new Date().getHours();
  if(h >= 6 && h < 11) return "ma√±ana";
  if(h >= 11 && h < 17) return "tarde";
  return "noche";
}
const MOMENTO = getMoment();
const momentTxt = document.getElementById("momentTxt");
momentTxt.textContent =
  MOMENTO === "ma√±ana" ? "Buenos d√≠as ‚òÄÔ∏è Recomendado: desayunos y caf√©" :
  MOMENTO === "tarde" ? "Buenas tardes üå§Ô∏è Recomendado: postres y bebidas fr√≠as" :
  "Buenas noches üåô Recomendado: platos especiales y cocteles";

/* ========= DATOS (DEMO) =========
   Luego lo conectamos a tu men√∫ real completo. */
const products = [
  {name:"Tradicional", price:"$10.000", cat:"Desayunos", desc:"Huevos al gusto, caf√© americano y tostadas.", img:IMG.cafe, tags:["top","ma√±ana"]},
  {name:"Huevos Rancheros", price:"$15.000", cat:"Desayunos", desc:"Tocineta, salchicha, huevos, guacamole, caf√© y pan de ma√≠z.", img:IMG.food, tags:["top","ma√±ana"]},
  {name:"Capuccino con Esencia", price:"$11.000", cat:"Caf√© Especialidad", desc:"Vainilla, amaretto, macadamia, avellana o caramelo.", img:IMG.cafe, tags:["top","ma√±ana","tarde","recomendado"]},
  {name:"Caf√© Anta√±o", price:"$6.000", cat:"Caf√© Especialidad", desc:"Panela y especias tradicionales.", img:IMG.cafe, tags:["ma√±ana","tarde","recomendado"]},

  {name:"Latte Fr√≠o", price:"$8.000", cat:"Caf√© Fr√≠o", desc:"Suave y refrescante.", img:IMG.cold, tags:["ma√±ana","tarde"]},
  {name:"Orange Coffee", price:"$9.000", cat:"Caf√© Fr√≠o", desc:"Espresso con jugo de naranja (sorprendente).", img:IMG.cold, tags:["tarde","nuevo"]},
  {name:"Affogato", price:"$11.000", cat:"Caf√© Fr√≠o", desc:"Helado de vainilla con shot de caf√©.", img:IMG.pastry, tags:["tarde","noche","recomendado"]},

  {name:"Croissant Relleno", price:"$8.000", cat:"Pasteler√≠a", desc:"Pistacho, frutos rojos, chocolate o queso.", img:IMG.pastry, tags:["tarde","recomendado"]},
  {name:"Rollito de Canela", price:"$8.000", cat:"Pasteler√≠a", desc:"Perfecto para acompa√±ar caf√©.", img:IMG.pastry, tags:["tarde"]},

  {name:"Limonada de Coco", price:"$10.000", cat:"Bebidas Fr√≠as", desc:"Refrescante y cremosa.", img:IMG.cold, tags:["tarde","top"]},

  {name:"Hamburguesa al Barril", price:"$24.000", cat:"Platos Especiales", desc:"Carne al barril, queso doble crema, papas y salsa de tocineta y caf√©.", img:IMG.food, tags:["top","noche"]},
  {name:"Nachos al Barril", price:"$23.000", cat:"Platos Especiales", desc:"Totopos con carnes, frijol y quesos derretidos.", img:IMG.nachos, tags:["noche","recomendado"]},

  {name:"Pantera Rosa", price:"$18.000", cat:"Cocteles", desc:"Cl√°sico suave y divertido.", img:IMG.cocktail, tags:["noche","top"]},
  {name:"Mojito de Kiwi", price:"$20.000", cat:"Cocteles", desc:"Refrescante y tropical.", img:IMG.cocktail, tags:["noche"]},

  {name:"Club Colombia", price:"$10.000", cat:"Cervezas", desc:"", img:IMG.beer, tags:["noche"]},
  {name:"Corona", price:"$10.000", cat:"Cervezas", desc:"", img:IMG.beer, tags:["noche"]},
];

/* ========= UI ELEMENTS ========= */
const rows = document.getElementById("rows");
const q = document.getElementById("q");
const count = document.getElementById("count");
const clearSearch = document.getElementById("clearSearch");
const waMain = document.getElementById("waMain");
const chips = document.getElementById("chips");
const catState = document.getElementById("catState");

/* ========= CATEGORY FILTER ========= */
let ACTIVE_CAT = "Todas";

function uniqueCats(){
  const set = new Set(products.map(p=>p.cat));
  return ["Todas", ...Array.from(set).sort((a,b)=>a.localeCompare(b,"es"))];
}
function renderChips(){
  const cats = uniqueCats();
  chips.innerHTML = cats.map(c => `
    <button class="chip ${c===ACTIVE_CAT ? "active":""}" data-cat="${c}">
      ${c==="Todas" ? "üìö" : "üçΩÔ∏è"} ${c}
    </button>
  `).join("");

  chips.querySelectorAll(".chip").forEach(btn=>{
    btn.addEventListener("click", ()=>{
      ACTIVE_CAT = btn.dataset.cat;
      catState.textContent = "Categor√≠a: " + ACTIVE_CAT;
      renderChips();
      render();
      // scroll suave hacia productos
      window.scrollTo({top: 0, behavior: "smooth"});
    });
  });
}

/* ========= ROW DEFINITIONS (Netflix) ========= */
function rowDefs(){
  // Si filtraste categor√≠a, creamos filas m√°s simples para no confundir
  if(ACTIVE_CAT !== "Todas"){
    return [
      {title:"üé¨ " + ACTIVE_CAT, subtitle:"Desliza üëàüëâ", filter:(p)=>p.cat===ACTIVE_CAT},
      {title:"‚≠ê Los m√°s pedidos", subtitle:"Lo que m√°s se vende", filter:(p)=>p.cat===ACTIVE_CAT && p.tags.includes("top")},
      {title:"‚è∞ Para esta hora", subtitle:"Recomendado autom√°ticamente", filter:(p)=>p.cat===ACTIVE_CAT && p.tags.includes(MOMENTO)},
    ];
  }

  return [
    {title:"‚è∞ Para esta hora", subtitle:"Recomendado autom√°ticamente", filter:(p)=>p.tags.includes(MOMENTO)},
    {title:"‚≠ê Los m√°s pedidos", subtitle:"Lo que m√°s se vende", filter:(p)=>p.tags.includes("top")},
    {title:"‚òï Recomendados de la casa", subtitle:"Perfectos para antojar", filter:(p)=>p.tags.includes("recomendado")},
    {title:"üç∞ Postres & Caf√©", subtitle:"Dulce + caf√©", filter:(p)=>["Pasteler√≠a","Caf√© Especialidad","Caf√© Fr√≠o"].includes(p.cat)},
    {title:"üçî Platos Especiales", subtitle:"Para compartir", filter:(p)=>p.cat==="Platos Especiales"},
    {title:"üçπ Noche", subtitle:"Cocteles, cervezas y m√°s", filter:(p)=>p.tags.includes("noche")},
  ];
}

/* ========= MODAL ========= */
const modal = document.getElementById("modal");
const mImg = document.getElementById("mImg");
const mName = document.getElementById("mName");
const mCat = document.getElementById("mCat");
const mPrice = document.getElementById("mPrice");
const mDesc = document.getElementById("mDesc");
const mBuy = document.getElementById("mBuy");
const closeBtn = document.getElementById("close");

function openProduct(p){
  mImg.src = p.img;
  mName.textContent = p.name;
  mCat.textContent = p.cat + (MESA ? ` ¬∑ Mesa ${MESA}` : "");
  mPrice.textContent = p.price;
  mDesc.textContent = p.desc || "‚Äî";

  const mesaTxt = MESA ? ` (Mesa ${MESA})` : "";
  const msg = encodeURIComponent(`Hola üëã Estoy en ${PLACE_NAME}${mesaTxt}. Quiero pedir: ${p.name} (${p.price}).`);
  mBuy.onclick = ()=> window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`, "_blank");

  modal.style.display = "flex";
}
closeBtn.onclick = ()=> modal.style.display = "none";
modal.addEventListener("click", (e)=>{ if(e.target === modal) modal.style.display="none"; });

/* ========= RENDER HELPERS ========= */
function cardHTML(p){
  return `
    <div class="card">
      <div class="thumb">
        <img src="${p.img}" alt="">
        <div class="badge">${p.cat}</div>
      </div>
      <div class="info">
        <p class="name">${p.name}</p>
        <div class="price">${p.price}</div>
      </div>
    </div>
  `;
}
function bindCards(list, containerId){
  const container = document.getElementById(containerId);
  if(!container) return;
  Array.from(container.querySelectorAll(".card")).forEach((el, i)=>{
    el.onclick = ()=> openProduct(list[i]);
  });
}

/* ========= MAIN RENDER ========= */
function render(){
  const term = (q.value || "").trim().toLowerCase();

  // B√öSQUEDA: muestra una sola fila
  if(term){
    const filtered = products.filter(p=>{
      // respeta categor√≠a si est√° activa
      if(ACTIVE_CAT !== "Todas" && p.cat !== ACTIVE_CAT) return false;
      const s = (p.name + " " + p.cat + " " + (p.desc||"") + " " + p.price).toLowerCase();
      return s.includes(term);
    });

    count.textContent = `${filtered.length} resultado(s)`;
    rows.innerHTML = `
      <div class="row">
        <div class="rowTitle">
          <h2>üîé Resultados</h2>
          <div class="hint">Desliza üëàüëâ</div>
        </div>
        <div class="scroller" id="searchRow">${filtered.map(cardHTML).join("")}</div>
      </div>
    `;
    bindCards(filtered, "searchRow");
    return;
  }

  // NORMAL: filas Netflix
  const defs = rowDefs();
  // Para contador: muestra cu√°ntos hay en la categor√≠a (si aplica)
  const baseCount = (ACTIVE_CAT==="Todas")
    ? products.length
    : products.filter(p=>p.cat===ACTIVE_CAT).length;

  count.textContent = `${baseCount} item(s)`;

  rows.innerHTML = defs.map((r, idx)=>{
    const list = products.filter(r.filter);
    if(!list.length) return "";
    return `
      <div class="row">
        <div class="rowTitle">
          <h2>${r.title}</h2>
          <div class="hint">${r.subtitle}</div>
        </div>
        <div class="scroller" id="row_${idx}">
          ${list.map(cardHTML).join("")}
        </div>
      </div>
    `;
  }).join("");

  defs.forEach((r, idx)=>{
    const list = products.filter(r.filter);
    if(!list.length) return;
    bindCards(list, `row_${idx}`);
  });
}
