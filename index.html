const $ = (id)=>document.getElementById(id);
const rowsEl = $("rows");
const chipsEl = $("chips");
const qEl = $("q");
const countEl = $("count");
const modeEl = $("mode");
const momentTxt = $("momentTxt");

function getMoment() {
  const h = new Date().getHours();
  if (h >= 6 && h < 17) return "dia";
  return "noche";
}
const MOMENTO = getMoment();
modeEl.textContent = MOMENTO === "dia" ? "Modo: â˜• CafeterÃ­a (DÃ­a)" : "Modo: ðŸ¸ Bar (Noche)";
momentTxt.textContent = MOMENTO === "dia"
  ? "Recomendado para esta hora: desayunos, cafÃ© y postres."
  : "Recomendado para esta hora: carnes al barril, cocteles y licores.";

function uniqCats() {
  const set = new Set(products.map(p=>p.cat));
  const arr = Array.from(set).sort((a,b)=>a.localeCompare(b,"es"));
  return ["Todas", ...arr];
}

let ACTIVE_CAT = "Todas";

function renderChips() {
  const cats = uniqCats();
  chipsEl.innerHTML = cats.map(c=>`<button class="chip ${c===ACTIVE_CAT?'active':''}" data-cat="${c}">${c}</button>`).join("");
  chipsEl.querySelectorAll(".chip").forEach(btn=>{
    btn.onclick = ()=>{
      ACTIVE_CAT = btn.dataset.cat;
      render();
      renderChips();
      window.scrollTo({top:0, behavior:"smooth"});
    };
  });
}

function normalize(s) {
  return (s||"").toLowerCase().normalize("NFD").replace(/\p{Diacritic}/gu,"");
}

function filteredBase() {
  const term = normalize(qEl.value.trim());
  return products.filter(p=>{
    if (ACTIVE_CAT !== "Todas" && p.cat !== ACTIVE_CAT) return false;
    if (!term) return true;
    const hay = normalize(`${p.name} ${p.cat} ${p.desc} ${p.price}`);
    return hay.includes(term);
  });
}

function makeCard(p, idx=null, rank=null) {
  const badge = (p.tags||[]).includes("top") ? `<div class="badge top">TOP</div>` : "";
  const rankHTML = (rank!==null) ? `<div class="rank">${rank}</div>` : "";
  const extraClass = (rank!==null) ? "card top10" : "card";
  return `
    <div class="${extraClass}" data-id="${idx}">
      <div class="poster">
        ${badge}
        ${rankHTML}
        <img src="${p.img}" alt="">
        <div class="metaCard">
          <p class="name">${p.name}</p>
          <div class="price">${p.price}</div>
        </div>
      </div>
    </div>
  `;
}

function openProduct(p) {
  $("mImg").src = p.img;
  $("mName").textContent = p.name;
  $("mCat").textContent = p.cat + (MESA ? ` Â· Mesa ${MESA}` : "");
  $("mPrice").textContent = p.price;
  $("mDesc").textContent = p.desc || "â€”";

  const mesaTxt = MESA ? ` (Mesa ${MESA})` : "";
  const msg = encodeURIComponent(`Hola ðŸ‘‹ Estoy en ${PLACE_NAME}${mesaTxt}. Quiero pedir: ${p.name} (${p.price}).`);
  $("mBuy").onclick = ()=> window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`, "_blank");
  $("modal").style.display = "flex";
}
$("close").onclick = ()=> $("modal").style.display="none";
$("modal").addEventListener("click", (e)=>{ if(e.target.id==="modal") $("modal").style.display="none"; });

function bindRow(rowId, list) {
  const row = document.getElementById(rowId);
  if(!row) return;
  Array.from(row.querySelectorAll(".card")).forEach((el, i)=>{
    el.onclick = ()=> openProduct(list[i]);
  });
}

function rowsForMoment() {
  if (MOMENTO === "dia") {
    return [
      {title:"ðŸ”¥ Top del dÃ­a", subtitle:"Los mÃ¡s pedidos", filter:(p)=> (p.tags||[]).includes("top") && (p.tags||[]).includes("dia") },
      {title:"â˜• CafÃ© de Especialidad", subtitle:"ClÃ¡sicos & especiales", filter:(p)=> p.cat==="CafÃ© Especialidad" },
      {title:"ðŸ³ Desayunos", subtitle:"Para empezar bien", filter:(p)=> p.cat==="Desayunos" || p.cat==="Omelettes" },
      {title:"ðŸ§Š Bebidas FrÃ­as", subtitle:"Limonadas, sodas, jugosâ€¦", filter:(p)=> p.cat==="Bebidas FrÃ­as" || p.cat==="CafÃ© FrÃ­o" },
      {title:"ðŸ° PastelerÃ­a", subtitle:"Postres y antojos", filter:(p)=> p.cat==="PastelerÃ­a" },
      {title:"ðŸ§’ Kids & AcompaÃ±amientos", subtitle:"Para todos", filter:(p)=> p.cat==="Kids" || p.cat==="AcompaÃ±amientos" },
    ];
  }
  return [
    {title:"ðŸ”Ÿ Top 10 de la noche", subtitle:"Modo bar", filter:(p)=> (p.tags||[]).includes("noche") },
    {title:"ðŸ” Carnes al Barril", subtitle:"Platos fuertes", filter:(p)=> p.cat==="Carnes al Barril" },
    {title:"ðŸ¹ Cocteles", subtitle:"ClÃ¡sicos & de autor", filter:(p)=> p.cat==="Cocteles" },
    {title:"ðŸº Cervezas", subtitle:"Tradicional & especial", filter:(p)=> p.cat==="Cervezas" || p.cat==="Cerveza Especial" },
    {title:"ðŸ¥ƒ Licores", subtitle:"Tradicionales & importados", filter:(p)=> p.cat==="Licores Tradicionales" || p.cat==="Licores Importados" },
    {title:"ðŸ¥¤ Para AcompaÃ±ar", subtitle:"Mixers y energizantes", filter:(p)=> p.cat==="Para AcompaÃ±ar" },
    {title:"â˜• CafÃ© con Licor", subtitle:"Para cerrar", filter:(p)=> p.cat==="CafÃ© con Licor" },
  ];
}

function render() {
  const base = filteredBase();
  countEl.textContent = `${base.length} item(s)`;

  if (qEl.value.trim()) {
    rowsEl.innerHTML = `
      <div class="row">
        <div class="rowTitle">
          <h2>ðŸ”Ž Resultados</h2>
          <div class="hint">Desliza ðŸ‘ˆðŸ‘‰</div>
        </div>
        <div class="scroller" id="searchRow">
          ${base.map((p,i)=>makeCard(p,i)).join("")}
        </div>
      </div>
    `;
    bindRow("searchRow", base);
    return;
  }

  const defs = rowsForMoment();
  const top10List = base.filter(defs[0].filter).slice(0,10);

  rowsEl.innerHTML = defs.map((r, idx)=>{
    let list = base.filter(r.filter);
    if (!list.length) return "";
    if (MOMENTO==="noche" && idx===0) {
      list = top10List;
      return `
        <div class="row">
          <div class="rowTitle">
            <h2>${r.title}</h2>
            <div class="hint">${r.subtitle}</div>
          </div>
          <div class="scroller" id="row_${idx}">
            ${list.map((p,i)=>makeCard(p,i,(i+1))).join("")}
          </div>
        </div>
      `;
    }
    return `
      <div class="row">
        <div class="rowTitle">
          <h2>${r.title}</h2>
          <div class="hint">${r.subtitle}</div>
        </div>
        <div class="scroller" id="row_${idx}">
          ${list.map((p,i)=>makeCard(p,i)).join("")}
        </div>
      </div>
    `;
  }).join("");

  defs.forEach((r, idx)=>{
    let list = base.filter(r.filter);
    if(!list.length) return;
    if (MOMENTO==="noche" && idx===0) list = top10List;
    bindRow(`row_${idx}`, list);
  });
}

$("clear").onclick = ()=>{ qEl.value=""; render(); };
qEl.addEventListener("input", render);

$("wa").onclick = ()=>{
  const mesaTxt = MESA ? ` (Mesa ${MESA})` : "";
  const msg = encodeURIComponent(`Hola ðŸ‘‹ Estoy en ${PLACE_NAME}${mesaTxt}. Â¿Me ayudas con un pedido?`);
  window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`, "_blank");
};

renderChips();
render();
</script>
