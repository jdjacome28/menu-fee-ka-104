<html lang="es">
<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Netflix-ish dark */
      --bg:#0b0b0f;
      --bg2:#0f1016;
      --panel:rgba(18,19,26,.82);
      --panel2:rgba(18,19,26,.55);
      --line:rgba(255,255,255,.10);
      --text:#f3f4f6;
      --muted:rgba(243,244,246,.70);

      /* FEE-KA accent */
      --accent:#4a2341;   /* vino */
      --accent2:#6f4e37;  /* caf√© */
      --accentGlow:rgba(155,81,224,.14);

      --shadow:0 18px 60px rgba(0,0,0,.55);
      --shadow2:0 10px 26px rgba(0,0,0,.45);
      --r:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      background:
        radial-gradient(1000px 600px at 10% -10%, rgba(74,35,65,.55), transparent 60%),
        radial-gradient(900px 520px at 90% -10%, rgba(111,78,55,.45), transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg2));
    }
    .wrap{max-width:1180px;margin:auto;padding:16px}
    .shell{
      border:1px solid rgba(255,255,255,.08);
      border-radius:26px;
      background:linear-gradient(180deg, rgba(12,12,18,.72), rgba(12,12,18,.55));
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    /* Sticky Top */
    .top{
      position:sticky; top:0; z-index:30;
      background:linear-gradient(180deg, rgba(10,10,14,.92), rgba(10,10,14,.70));
      backdrop-filter:blur(12px);
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .head{
      display:flex;gap:14px;align-items:center;justify-content:space-between;flex-wrap:wrap;
      padding:14px 16px 10px 16px;
    }
    .brand{display:flex;gap:12px;align-items:center;min-width:240px}
    .logo{
      width:54px;height:54px;border-radius:18px;
      background:linear-gradient(145deg, rgba(74,35,65,.45), rgba(111,78,55,.34));
      border:1px solid rgba(255,255,255,.12);
      box-shadow:var(--shadow2);
      display:flex;align-items:center;justify-content:center;
      overflow:hidden;
      position:relative;
    }
    .logo:after{
      content:"";
      position:absolute; inset:-20%;
      background:radial-gradient(circle at 30% 30%, rgba(255,255,255,.18), transparent 55%);
      transform:rotate(10deg);
      pointer-events:none;
    }
    .logoTxt{
      font-family:Cinzel,serif;
      font-weight:700;
      letter-spacing:.8px;
      text-align:center;
      line-height:1.05;
      user-select:none;
      color:#fff;
      text-shadow:0 10px 26px rgba(0,0,0,.45);
      font-size:16px;
    }
    .logoTxt small{
      display:block;
      font-family:Inter,sans-serif;
      font-weight:900;
      font-size:11px;
      opacity:.9;
      margin-top:3px;
      letter-spacing:.2px;
    }
    h1{
      margin:0;
      font-family:Inter,system-ui;
      font-size:16px;
      font-weight:950;
      letter-spacing:.2px;
    }
    .sub{margin:5px 0 0 0;font-size:12px;color:var(--muted)}
    .searchRow{flex:1;min-width:240px;display:flex;gap:10px;justify-content:flex-end;align-items:center}

    .search{
      width:100%;max-width:560px;
      padding:12px 14px;
      border:1px solid rgba(255,255,255,.10);
      border-radius:14px;
      background:rgba(18,19,26,.65);
      outline:none;
      font-size:14px;
      color:var(--text);
    }
    .search::placeholder{color:rgba(243,244,246,.55)}
    .search:focus{
      border-color:rgba(255,255,255,.18);
      box-shadow:0 0 0 4px rgba(74,35,65,.25);
    }

    .meta{
      display:flex;gap:10px;align-items:center;justify-content:space-between;flex-wrap:wrap;
      padding:0 16px 12px 16px;
    }
    .pill{
      font-size:12px;
      color:rgba(243,244,246,.80);
      background:rgba(18,19,26,.55);
      border:1px solid rgba(255,255,255,.08);
      padding:8px 10px;
      border-radius:999px;
    }
    .btn{
      border:none;
      background:linear-gradient(135deg, rgba(74,35,65,.95), rgba(111,78,55,.88));
      color:#fff;
      padding:10px 12px;
      border-radius:999px;
      font-weight:950;
      cursor:pointer;
      display:inline-flex;gap:8px;align-items:center;
      box-shadow:0 12px 30px rgba(0,0,0,.35);
    }
    .btn.ghost{
      background:rgba(18,19,26,.55);
      color:rgba(243,244,246,.92);
      border:1px solid rgba(255,255,255,.10);
      box-shadow:none;
    }

    /* Chips */
    .catsWrap{padding:0 16px 14px 16px}
    .chips{
      display:flex; gap:10px; flex-wrap:wrap;
    }
    .chip{
      border:1px solid rgba(255,255,255,.10);
      background:rgba(18,19,26,.55);
      padding:10px 12px;
      border-radius:999px;
      font-weight:900;
      font-size:13px;
      cursor:pointer;
      color:rgba(243,244,246,.90);
      user-select:none;
    }
    .chip.active{
      background:rgba(243,244,246,.95);
      color:rgba(10,10,14,.95);
      border-color:rgba(255,255,255,.18);
    }

    /* Rows */
    .content{padding:10px 0 18px 0}
    .row{padding:0 16px;margin-bottom:20px;position:relative}
    .rowTitle{
      display:flex;align-items:flex-end;justify-content:space-between;gap:10px;flex-wrap:wrap;
      margin:0 0 10px 0;
    }
    .rowTitle h2{
      margin:0;
      font-size:14px;
      font-weight:950;
      letter-spacing:.2px;
    }
    .hint{font-size:12px;color:rgba(243,244,246,.62)}

    .scroller{
      display:flex;gap:12px;
      overflow-x:auto;
      padding-bottom:8px;
      scroll-snap-type:x mandatory;
      -webkit-overflow-scrolling:touch;
    }
    .scroller::-webkit-scrollbar{height:8px}
    .scroller::-webkit-scrollbar-thumb{background:rgba(255,255,255,.12);border-radius:999px}

    /* Fade edges like Netflix */
    .row:before,.row:after{
      content:"";
      position:absolute; top:34px; bottom:0; width:40px;
      pointer-events:none;
      z-index:5;
    }
    .row:before{
      left:16px;
      background:linear-gradient(90deg, rgba(11,11,15,1), rgba(11,11,15,0));
    }
    .row:after{
      right:16px;
      background:linear-gradient(270deg, rgba(11,11,15,1), rgba(11,11,15,0));
    }

    /* Poster card (Netflix) */
    .card{
      min-width:168px;
      max-width:168px;
      border-radius:16px;
      overflow:hidden;
      cursor:pointer;
      scroll-snap-align:start;
      background:rgba(18,19,26,.45);
      border:1px solid rgba(255,255,255,.08);
      box-shadow:0 10px 26px rgba(0,0,0,.35);
      transform:translateZ(0);
      transition:transform .14s ease, box-shadow .14s ease;
      position:relative;
    }
    .poster{
      height:220px;
      background:#222;
      position:relative;
    }
    .poster img{
      width:100%; height:100%; object-fit:cover; display:block;
      filter:saturate(1.08) contrast(1.02);
    }
    .poster:after{
      content:"";
      position:absolute; inset:0;
      background:linear-gradient(180deg, rgba(0,0,0,.05), rgba(0,0,0,.0) 45%, rgba(0,0,0,.70));
      pointer-events:none;
    }
    .metaCard{
      position:absolute; left:10px; right:10px; bottom:10px;
      z-index:3;
    }
    .name{
      margin:0;
      font-size:13px;
      font-weight:950;
      line-height:1.15;
      text-shadow:0 10px 24px rgba(0,0,0,.55);
    }
    .price{
      margin-top:6px;
      font-weight:950;
      color:rgba(243,244,246,.92);
      opacity:.98;
      text-shadow:0 10px 24px rgba(0,0,0,.55);
      font-size:13px;
    }
    .tag{
      position:absolute; top:10px; left:10px;
      padding:6px 9px;
      border-radius:999px;
      font-size:11px;
      font-weight:950;
      color:#fff;
      background:rgba(0,0,0,.55);
      backdrop-filter:blur(6px);
      border:1px solid rgba(255,255,255,.10);
      z-index:4;
    }
    .tag.top{
      background:linear-gradient(135deg, rgba(74,35,65,.95), rgba(111,78,55,.88));
      border-color:rgba(255,255,255,.16);
    }
    .tag.new{
      background:rgba(245,158,11,.92); /* amber */
      color:#1a1200;
      border-color:rgba(255,255,255,.22);
    }

    /* Hover zoom like Netflix (desktop) */
    @media (hover:hover){
      .card:hover{
        transform:scale(1.06);
        z-index:10;
        box-shadow:0 18px 40px rgba(0,0,0,.55);
      }
    }

    /* Modal (bottom sheet) */
    .modal{
      position:fixed; inset:0;
      display:none;
      align-items:flex-end;
      justify-content:center;
      background:rgba(0,0,0,.55);
      z-index:999;
    }
    .sheet{
      width:min(620px, 100%);
      background:linear-gradient(180deg, rgba(18,19,26,.98), rgba(18,19,26,.92));
      border:1px solid rgba(255,255,255,.10);
      border-radius:22px 22px 0 0;
      overflow:hidden;
      box-shadow:0 24px 80px rgba(0,0,0,.70);
      color:var(--text);
    }
    .sheetImg{height:240px;background:#222;position:relative}
    .sheetImg img{width:100%;height:100%;object-fit:cover;display:block}
    .sheetImg:after{
      content:"";
      position:absolute; inset:0;
      background:linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.70));
      pointer-events:none;
    }
    .sheetBody{padding:14px 16px 16px 16px}
    .sheetTop{display:flex;gap:10px;justify-content:space-between;align-items:flex-start}
    .sheetTop .t{flex:1}
    .sheetName{font-weight:950;font-size:16px;margin:0}
    .sheetCat{font-size:12px;color:rgba(243,244,246,.65);margin-top:4px}
    .sheetPrice{font-weight:950;white-space:nowrap;opacity:.95}
    .x{
      border:none;background:rgba(255,255,255,.08);
      width:38px;height:38px;border-radius:999px;cursor:pointer;
      font-size:18px;color:var(--text);
    }
    .sheetDesc{margin-top:10px;font-size:13px;line-height:1.35;color:rgba(243,244,246,.88)}
    .sheetActions{margin-top:12px;display:flex;gap:10px}
    .sheetActions .btn{width:100%;justify-content:center}

    .note{padding:0 16px 16px 16px;color:rgba(243,244,246,.58);font-size:12px}

    @media (max-width:600px){
      .card{min-width:160px;max-width:160px}
      .poster{height:210px}
      .sheetImg{height:220px}
      .chip{padding:8px 10px;font-size:12px}
      .row:before,.row:after{width:26px}
    }
  </style>
</head>

function getMoment(){

}
const MOMENTO = getMoment();
const momentTxt = document.getElementById("momentTxt");
momentTxt.textContent =

  {name:"Capuccino con Esencia", price:"$11.000", cat:"Caf√© Especialidad", desc:"Vainilla, amaretto, macadamia, avellana o caramelo.", img:IMG.cafe, tags:["top","ma√±ana","tarde","recomendado"]},
  {name:"Caf√© Anta√±o", price:"$6.000", cat:"Caf√© Especialidad", desc:"Panela y especias tradicionales.", img:IMG.cafe, tags:["ma√±ana","tarde","recomendado"]},

  {name:"Latte Fr√≠o", price:"$8.000", cat:"Caf√© Fr√≠o", desc:"Suave y refrescante.", img:IMG.cold, tags:["ma√±ana","tarde"]},
  {name:"Orange Coffee", price:"$9.000", cat:"Caf√© Fr√≠o", desc:"Espresso con jugo de naranja (sorprendente).", img:IMG.cold, tags:["tarde","nuevo"]},

  {name:"Croissant Relleno", price:"$8.000", cat:"Pasteler√≠a", desc:"Pistacho, frutos rojos, chocolate o queso.", img:IMG.pastry, tags:["tarde","recomendado"]},
  {name:"Rollito de Canela", price:"$8.000", cat:"Pasteler√≠a", desc:"Perfecto para acompa√±ar caf√©.", img:IMG.pastry, tags:["tarde"]},

  {name:"Limonada de Coco", price:"$10.000", cat:"Bebidas Fr√≠as", desc:"Refrescante y cremosa.", img:IMG.cold, tags:["tarde","top"]},

  {name:"Hamburguesa al Barril", price:"$24.000", cat:"Platos Especiales", desc:"Carne al barril, queso doble crema, papas y salsa de tocineta y caf√©.", img:IMG.food, tags:["top","noche"]},
  {name:"Nachos al Barril", price:"$23.000", cat:"Platos Especiales", desc:"Totopos con carnes, frijol y quesos derretidos.", img:IMG.nachos, tags:["noche","recomendado"]},

  {name:"Pantera Rosa", price:"$18.000", cat:"Cocteles", desc:"Cl√°sico suave y divertido.", img:IMG.cocktail, tags:["noche","top"]},
  {name:"Mojito de Kiwi", price:"$20.000", cat:"Cocteles", desc:"Refrescante y tropical.", img:IMG.cocktail, tags:["noche"]},

  {name:"Club Colombia", price:"$10.000", cat:"Cervezas", desc:"", img:IMG.beer, tags:["noche"]},
  {name:"Corona", price:"$10.000", cat:"Cervezas", desc:"", img:IMG.beer, tags:["noche"]},
];

/* ========= UI ========= */
const rows = document.getElementById("rows");
const q = document.getElementById("q");
const count = document.getElementById("count");
const clearSearch = document.getElementById("clearSearch");
const waMain = document.getElementById("waMain");
const chips = document.getElementById("chips");

let ACTIVE_CAT = "Todas";

function uniqueCats(){
  const set = new Set(products.map(p=>p.cat));
  return ["Todas", ...Array.from(set).sort((a,b)=>a.localeCompare(b,"es"))];
}
function renderChips(){
  const cats = uniqueCats();
  chips.innerHTML = cats.map(c => `
    <button class="chip ${c===ACTIVE_CAT ? "active":""}" data-cat="${c}">
      ${c==="Todas" ? "üé¨" : "üçΩÔ∏è"} ${c}
    </button>
  `).join("");
  chips.querySelectorAll(".chip").forEach(btn=>{
    btn.addEventListener("click", ()=>{
      ACTIVE_CAT = btn.dataset.cat;
      render();
      renderChips();
      window.scrollTo({top:0, behavior:"smooth"});

  });
}

function rowDefs(){

/* ========= MODAL ========= */
const modal = document.getElementById("modal");
const mImg = document.getElementById("mImg");
const mName = document.getElementById("mName");
const mCat = document.getElementById("mCat");
const mPrice = document.getElementById("mPrice");
const mDesc = document.getElementById("mDesc");
const mBuy = document.getElementById("mBuy");

function openProduct(p){
  mImg.src = p.img;
  mName.textContent = p.name;
  mCat.textContent = p.cat + (MESA ? ` ¬∑ Mesa ${MESA}` : "");
  mPrice.textContent = p.price;
  mDesc.textContent = p.desc || "‚Äî";

  const mesaTxt = MESA ? ` (Mesa ${MESA})` : "";
  const msg = encodeURIComponent(`Hola üëã Estoy en ${PLACE_NAME}${mesaTxt}. Quiero pedir: ${p.name} (${p.price}).`);
  mBuy.onclick = ()=> window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`, "_blank");

  modal.style.display = "flex";
}
closeBtn.onclick = ()=> modal.style.display = "none";
modal.addEventListener("click", (e)=>{ if(e.target === modal) modal.style.display="none"; });

function cardHTML(p){
  const badge = p.tags.includes("top") ? `<div class="tag top">TOP</div>`
              : p.tags.includes("nuevo") ? `<div class="tag new">NUEVO</div>`
              : "";
  return `
    <div class="card">
      <div class="poster">
        ${badge}
        <img src="${p.img}" alt="">
        <div class="metaCard">
          <p class="name">${p.name}</p>
          <div class="price">${p.price}</div>
        </div>
      </div>
    </div>
  `;
}
function bindCards(list, containerId){
  const container = document.getElementById(containerId);
  if(!container) return;
  Array.from(container.querySelectorAll(".card")).forEach((el, i)=>{
    el.onclick = ()=> openProduct(list[i]);
  });
}

function render(){
  const term = (q.value || "").trim().toLowerCase();

  if(term){
    const filtered = products.filter(p=>{
      if(ACTIVE_CAT !== "Todas" && p.cat !== ACTIVE_CAT) return false;
      const s = (p.name + " " + p.cat + " " + (p.desc||"") + " " + p.price).toLowerCase();
      return s.includes(term);
    });
    count.textContent = `${filtered.length} resultado(s)`;

    rows.innerHTML = `
      <div class="row">
        <div class="rowTitle">
          <h2>üîé Resultados</h2>
          <div class="hint">Desliza üëàüëâ</div>
        </div>
        <div class="scroller" id="searchRow">${filtered.map(cardHTML).join("")}</div>
      </div>
    `;
    bindCards(filtered, "searchRow");
    return;
  }

  const defs = rowDefs();
  const baseCount = (ACTIVE_CAT==="Todas") ? products.length : products.filter(p=>p.cat===ACTIVE_CAT).length;
  count.textContent = `${baseCount} item(s)`;

  rows.innerHTML = defs.map((r, idx)=>{
    const list = products.filter(r.filter);
    if(!list.length) return "";
    return `
      <div class="row">
        <div class="rowTitle">
          <h2>${r.title}</h2>
          <div class="hint">${r.subtitle}</div>
        </div>
        <div class="scroller" id="row_${idx}">
          ${list.map(cardHTML).join("")}
        </div>
      </div>
    `;
  }).join("");

  defs.forEach((r, idx)=>{
    const list = products.filter(r.filter);
    if(!list.length) return;
    bindCards(list, `row_${idx}`);
  });
}

clearSearch.onclick = ()=> { q.value=""; render(); };
q.addEventListener("input", render);

waMain.onclick = ()=>{
  const mesaTxt = MESA ? ` (Mesa ${MESA})` : "";
  const msg = encodeURIComponent(`Hola üëã Estoy en ${PLACE_NAME}${mesaTxt}. ¬øMe ayudas con un pedido?`);
  window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`, "_blank");
};

renderChips();
render();
</script>
